<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bg-container">
        <div class="image-container">
            <img src="./assets/images/stars.png" alt="stars" class="stars-image">
            <div class="cup-container">
                <img src="./assets/images/winningCup.png" alt="winning-cup" class="cup-image">
            </div>
        </div>
        <div>
            <h1 class="winner-page-heading">HURRAYYY!!!!</h1>
            <p class="winner-page-para">YOU WON THE GAME</p>
        </div>
        <button class="play-again-btn" id="playAgainBtnWinnerPage">PLAY AGAIN</button>
        <div class="button-container">
            <button class="rules-button">RULES</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
